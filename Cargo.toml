axum-server = { version = "0.7.2", default-features = false }
base64 = "0.22.1"
bcs = "0.1.6"
bincode = "1.3.3"
byteorder = "1.5.0"
bytes = { version = "1.10.1", default-features = false, features = ["serde"] }
