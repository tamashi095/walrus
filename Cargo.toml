colored = "2.2.0"
criterion = "0.5.1"
diesel = { version = "2.2", features = ["chrono", "postgres", "uuid"] }
diesel-async = { version = "0.5", features = ["postgres"] }
diesel_migrations = { version = "2.2.0", features = ["postgres"] }
