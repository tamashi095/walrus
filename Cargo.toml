[workspace]
default-members = [
  "crates/checkpoint-downloader",
  "crates/walrus-core",
  "crates/walrus-e2e-tests",
  "crates/walrus-proc-macros",
  "crates/walrus-proxy",
  "crates/walrus-rest-client",
  "crates/walrus-sdk",
  "crates/walrus-service",
  "crates/walrus-simtest",
  "crates/walrus-stress",
  "crates/walrus-sui",
  "crates/walrus-test-utils",
  "crates/walrus-utils",
]
members = ["crates/*"]
resolver = "2"

[workspace.package]
authors = ["Mysten Labs <build@mystenlabs.com>"]
edition = "2021"
license = "Apache-2.0"
version = "1.23.0"

[workspace.dependencies]
anyhow = "1.0.97"
async-channel = "2.3.1"
async-trait = "0.1.88"
atomic-time = "0.1.5"
axum = { version = "0.8", default-features = false, features = ["http2", "tokio"] }
